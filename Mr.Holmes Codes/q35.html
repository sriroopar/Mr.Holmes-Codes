<html>
    <head>
        <link rel="stylesheet" href="qstyles.css" />
        <title>ARRAY MANIPULATION</title>
    </head>
    <body>
        <div id="div1">
            <h3>Write a program to calculate the sum of the top two largest numbers.</h3>
        </div>
        <div id="div2">
            <h3>LOGIC</h3>
            <p>[25,12,6,95,42,69]</p>
            <p>The top two largest numbers are 95,69; so their sum is 169.</p>
        </div>
        <div id="div3">
            <h2>SAMPLE INPUT</h2>
            <p>[78,156,22,3,94,999]</p>
        </div>
        <div id="div4">
            <h2>SAMPLE OUTPUT</h2>
            <p>1155</p>
        </div>
    </body>
</html>
