<html>
    <head>
        <link rel="stylesheet" href="qstyles.css" />
        <title>STRING PALINDROME</title>
    </head>
    <body>
        <div id="div1">
            <h3>Write a program to check if the given string is a palindrome.</h3>
        </div>
        <div id="div2">
            <h3>LOGIC</h3>
            <p>When the string is reversed it should be same as the original string</p>
            <p>When MALAYALAM is reversed, it is still MALAYALAM</p>
        </div>
        <div id="div3">
            <h2>SAMPLE INPUT</h2>
            <p>racecar</p>
        </div>
        <div id="div4">
            <h2>SAMPLE OUTPUT</h2>
            <p>Yes</p>
        </div>
    </body>
</html>
