<html>
    <head>
        <link rel="stylesheet" href="qstyles.css" />
        <title>SUM OF DIGITS IS EVEN</title>
    </head>
    <body>
        <div id="div1">
            <h3>Write a program to calculate the sum of the digits of a number and return 'True' if its even.</h3>
        </div>
        <div id="div2">
            <h3>LOGIC</h3>
            <p>3+1+2+3=9</p>
            <p>9 is odd so return False</p>
        </div>
        <div id="div3">
            <h2>SAMPLE INPUT</h2>
            <p>3123</p>
        </div>
        <div id="div4">
            <h2>SAMPLE OUTPUT</h2>
            <p>FALSE</p>
        </div>
    </body>
</html>
