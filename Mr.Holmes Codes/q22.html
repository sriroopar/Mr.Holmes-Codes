<html>

        <link rel="stylesheet" href="qstyles.css" />
        <title>PANAGRAM CHECKING</title>
    </head>
    <body>
        <div id="div1">
            <h3>Write a program to check if the given string is a panagram.</h3>
        </div>
        <div id="div2">
            <h3>LOGIC</h3>
            <p>A pangram sentence is a sentence using every letter of a given alphabet at least once.</p>
            
        </div>
        <div id="div3">
            <h2>SAMPLE INPUT</h2>
            <p>The quick brown fox jumps over the lazy dog</p>
        </div>
        <div id="div4">
            <h2>SAMPLE OUTPUT</h2>
            <p>The string is a pangram</p>
        </div>
    </body>
</html>
