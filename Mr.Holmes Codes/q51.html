<html>
    <head>
        <link rel="stylesheet" href="qstyles.css" />
        <title>SUM OF DIGITS IS A PERFECT SQUARE</title>
    </head>
    <body>
        <div id="div1">
            <h3>Write a program to check if the sum of the given number is a perfect square.</h3>
        </div>
        <div id="div2">
            <h3>LOGIC</h3>
            <p>810</p>
            <p>8+1+0=9, which is a perfect square.</p>
        </div>
        <div id="div3">
            <h2>SAMPLE INPUT</h2>
            <p>301</p>
        </div>
        <div id="div4">
            <h2>SAMPLE OUTPUT</h2>
            <p>YES</p>
        </div>
    </body>
</html>
