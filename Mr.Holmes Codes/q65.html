<html>
    <head>
        <link rel="stylesheet" href="qstyles.css" />
        <title>Contiguous Array</title>
    </head>
    <body>
        <div id="div1">
            <h3>Write a program to print the contiguous array</h3>
        </div>
        <div id="div2">
            <h3>LOGIC</h3>
            <p>Given a binary array nums, return the maximum length of a contiguous subarray with an equal number of 0 and 1.</p>
        </div>
        <div id="div3">
            <h2>SAMPLE INPUT</h2>
            <p>nums = [0,1]</p>
        </div>
        <div id="div4">
            <h2>SAMPLE OUTPUT</h2>
            <p>2</p>
            <p>[0, 1] is the longest contiguous subarray with an equal number of 0 and 1.</p>
        </div>
    </body>
</html>
