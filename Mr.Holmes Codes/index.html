<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Round-2</title>
        <script>
          // function redirect(){
          //   var hint = document.getElementById('hint').value;
          //   console.log(hint)
          //   window.location.href='./set1.html'
          // }
          function redirect(){
            var hint = document.getElementById('hint').value;
            console.log(hint);
            if(hint === 'hint1'){
              window.location.href='./set1.html'
            }
            else if(hint === 'hint2'){
              window.location.href='./set2.html'
            }
            else if(hint === 'hint3'){
              window.location.href='./set3.html'
            }
            else if(hint === 'hint4'){
              window.location.href='./set4.html'
            }
            else if(hint === 'hint5'){
              window.location.href='./set5.html'
            }
            else if(hint === 'hint6'){
              window.location.href='./set6.html'
            }
          }
        </script>
      </head>
      <body>
        <h1><b>Round-2</b></h1>
        <div class="login-wrapper">
          <form class="form">
            <h2>Key-in your hint</h2>
            <div class="input-group">
              <input type="text" name="hint" id="hint" required />
              <label for="hint">Hint</label>
            </div>
          </form>
        </div>
        <div>
              <button onclick="redirect()">Go to Questions</button>
        </div>
      </body>
    </html>
</html>
