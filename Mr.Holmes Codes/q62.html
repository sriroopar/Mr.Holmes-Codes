<html>
    <head>
        <link rel="stylesheet" href="qstyles.css" />
        <title>PRESENCE OF SUBSTRING</title>
    </head>
    <body>
        <div id="div1">
            <h3>Write a program to check if the given substring exists in the string.</h3>
        </div>
        <div id="div2">
            <h3>LOGIC</h3>
            <p>str1 = "studying" str2 = "ing"</p>
            <p>ing is a present inside studying, so print "YES".</p>
        </div>
        <div id="div3">
            <h2>SAMPLE INPUT</h2>
            <p>str1 = "lowerdeck" str2="deck"</p>
        </div>
        <div id="div4">
            <h2>SAMPLE OUTPUT</h2>
            <p>YES</p>
        </div>
    </body>
</html>
