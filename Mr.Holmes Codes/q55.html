<html>
    <head>

        <title>ARRAY MANIPULATION</title>
    </head>
    <body>
        <div id="div1">
            <h3>Write a program to print the smallest and largest number in the array.</h3>
        </div>
        <div id="div2">
            <h3>LOGIC</h3>
            <p>[25,12,6,95,42,69]</p>
            <p>The largest number is 95 and smallest number is 6.</p>
        </div>
        <div id="div3">
            <h2>SAMPLE INPUT</h2>
            <p>[78,156,22,3,94,999]</p>
        </div>
        <div id="div4">
            <h2>SAMPLE OUTPUT</h2>
            <p>largest: 999, smallest:3</p>
        </div>
    </body>
</html>
